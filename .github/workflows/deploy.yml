name: Deploy Backend to Railway

on:
  push:
    branches:
      - main # mainブランチにpushされたら実行

jobs:
  deploy:
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install/Update Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          echo 'export PATH="$HOME/.railway/bin:$PATH"' >> $GITHUB_ENV

      - name: Authenticate Railway
        run: railway login --browserless

      - name: Verify Authentication
        run: railway whoami

      - name: Link Railway Project
        run: railway link --project 2a304d76-4f0f-4f10-8a39-ffb632cca051

      - name: Deploy to Railway
        run: railway up --service backend
